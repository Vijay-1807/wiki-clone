{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ee1e4d6724.js" crossorigin="anonymous"></script>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img class="img-fluid w-50 text-center mx-5 mb-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Wikipedia_logo_%28svg%29.svg/1250px-Wikipedia_logo_%28svg%29.svg.png" alt="Wiki logo">
                <h3 class="pb-3 text-center"><i class="fa fa-wikipedia-w" aria-hidden="true"></i>iki</h3>
                <form action="{% url 'search' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3 mx-2">
                        <input type="text" class="form-control search" name="q" placeholder="Search" aria-label="Search Encyclopedia" aria-describedby="button-addon2" required>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary search btn-sm" type="submit" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                      </div>
                    <div>
                    </form>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'newpage' %}">Create New Page</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'random' %}">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9 pl-3">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #f2f2f2;
  text-align: center;
  padding: 1em 0;
  font-size: 0.9em;
  color: #555;
  box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
">
  <p>Â© Vijay Bontha in CS50W 2025</p>
  <p>Github: <a href="https://github.com/Vijay-1807" target="_blank" rel="noopener noreferrer">Vijay-1807</a></p>
</footer>


    </body>
</html>
